<div class="container">
	<h1>Home</h1>
	<p>{{ hc.title }}</p>
	<a ui-sref="test">TEST</a>
	<!-- <test-com data="hc.title"></test-com> -->
    <div class="col-md-6">
        <h1>Todos</h1>
        <div class="input-group">
              <input type="text" class="form-control" placeholder="Add Todo" ng-model="hc.todo">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-disabled="!hc.todo" ng-click="hc.submitTodo(hc.todo)">Save</button>
              </span>
            </div><!-- /input-group -->
             <hr>
        <ul class="list-unstyled">
            <li class="ui-state-default" ng-repeat="todo in hc.todos">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-click="hc.removeTodo($index)"> {{todo}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
